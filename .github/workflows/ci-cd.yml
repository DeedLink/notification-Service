name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Wait for MongoDB
      run: sleep 15

    - name: Create .env file
      run: |
        cat <<EOF > .env
        MONGO_URI=${{ secrets.MONGO_URI }}
        EMAIL_USER=${{ secrets.EMAIL_USER }}
        EMAIL_PASS=${{ secrets.EMAIL_PASS }}
        PORT=5007
        RABBITMQ_USER=${{ secrets.RABBITMQ_USER }}
        RABBITMQ_PASS=${{ secrets.RABBITMQ_PASS }}
        RABBITMQ_HOST=${{ secrets.RABBITMQ_HOST }}
        RABBITMQ_PORT=${{ secrets.RABBITMQ_PORT }}
        RABBITMQ_QUEUE=${{ secrets.RABBITMQ_QUEUE }}
        USER_SERVICE_URL=${{ secrets.USER_SERVICE_URL }}
        INTERNAL_ACCESS_KEY=${{ secrets.INTERNAL_ACCESS_KEY }}
        EOF

    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/notification-service:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/notification-service:latest

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /home/ubuntu/deedlink-deployments || mkdir -p /home/ubuntu/deedlink-deployments
          cd /home/ubuntu/deedlink-deployments

          if [ ! -d "notification-service" ]; then
            git clone https://github.com/DeedLink/notification-service.git notification-service
          fi

          cd notification-service
          git fetch origin
          git reset --hard origin/main

          cat <<EOF > .env
          MONGO_URI=${{ secrets.MONGO_URI }}
          EMAIL_USER=${{ secrets.EMAIL_USER }}
          EMAIL_PASS=${{ secrets.EMAIL_PASS }}
          PORT=5007
          RABBITMQ_USER=${{ secrets.RABBITMQ_USER }}
          RABBITMQ_PASS=${{ secrets.RABBITMQ_PASS }}
          RABBITMQ_HOST=${{ secrets.RABBITMQ_HOST }}
          RABBITMQ_PORT=${{ secrets.RABBITMQ_PORT }}
          RABBITMQ_QUEUE=${{ secrets.RABBITMQ_QUEUE }}
          USER_SERVICE_URL=${{ secrets.USER_SERVICE_URL }}
          INTERNAL_ACCESS_KEY=${{ secrets.INTERNAL_ACCESS_KEY }}
          EOF

          docker compose pull
          docker compose down
          docker compose up -d --remove-orphans
